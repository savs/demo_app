# -----------------------------------------------------------------------
# PostgreSQL configuration overrides
# Included from the main postgresql.conf (see init script 03-include-overrides.sh)
# Add any server parameters here; they take precedence over defaults.
# Aligns with observability setup in init/02-add-db-o11y.sql (pg_stat_statements, db-o11y user).
