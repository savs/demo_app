# Load pg_stat_statements (required for init/02-add-db-o11y.sql); takes effect only at startup
shared_preload_libraries = 'pg_stat_statements'

# Capture full query text in pg_stat_activity / pg_stat_statements (default 1024)
track_activity_query_size = 4096
