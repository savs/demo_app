services:
  db:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    image: demo-app-postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 120s

  alloy:
    image: grafana/alloy:v1.12.2
    container_name: alloy
    ports:
      - "12345:12345"
      - 4317:4317
      - 4318:4318
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
      - /proc:/rootproc:ro
      - ${DOCKER_SOCK:-/var/run/docker.sock}:/var/run/docker.sock
      - /sys:/sys:ro
      - /:/rootfs:ro
      - /dev/disk/:/dev/disk:ro
      - /var/lib/docker/:/var/lib/docker:ro
    env_file:
      - .env
    environment:
      ALLOY_DEPLOY_MODE: docker
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345 
      - /etc/alloy/config.alloy
      - --storage.path=/var/lib/alloy/data
    restart: unless-stopped
    devices:
      - /dev/kmsg


  php-app:
    build:
      context: ./PHP
      dockerfile: Dockerfile
    container_name: php-app
    ports:
      - "8080:80"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # OpenTelemetry configuration
      OTEL_RESOURCE_ATTRIBUTES: "service.name=php-web,service.namespace=demo,deployment.environment=development"
      OTEL_SERVICE_NAME: php-web
      OTEL_SERVICE_NAMESPACE: demo
      OTEL_ENVIRONMENT: development
      SERVICE_VERSION: ${SERVICE_VERSION:-1.0.0}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4318
      # OTEL_EXPORTER_OTLP_HEADERS: ${OTEL_EXPORTER_OTLP_HEADERS:-}
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: console,otlp


  ruby-app:
    build:
      context: ./Ruby
      dockerfile: Dockerfile
    container_name: ruby-app
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Database (Pagila)
      DATABASE_URL: postgres://postgres:postgres@db:5432/pagila
      # OpenTelemetry configuration
      OTEL_RESOURCE_ATTRIBUTES: "service.name=ruby-app,service.namespace=demo,deployment.environment=development"
      OTEL_SERVICE_NAME: ruby-app
      OTEL_SERVICE_NAMESPACE: demo
      OTEL_ENVIRONMENT: development
      SERVICE_VERSION: ${SERVICE_VERSION:-1.0.0}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4318
      # OTEL_EXPORTER_OTLP_HEADERS: ${OTEL_EXPORTER_OTLP_HEADERS:-}
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: console,otlp
      OTEL_LOGS_EXPORTER: otlp

volumes:
  postgres_data: