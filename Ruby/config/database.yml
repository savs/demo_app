# Minimal database configuration for apps without a database
# This file exists to satisfy Rails' requirement, but no database connection is made

default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: ":memory:"

test:
  <<: *default
  database: ":memory:"

production:
  <<: *default
  database: ":memory:"
